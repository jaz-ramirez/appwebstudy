<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .card-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .card {
            width: 300px;
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-question {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333333;
            margin-bottom: 0.5rem;
        }
        .card-answer {
            font-size: 1rem;
            color: #555555;
        }
    </style>
</head>
<body>

<h1>Historial de Flashcards</h1>
<div class="card-container">
    {% for flashcard in flashcards %}
        <div class="card">
            <div class="card-question">{{ flashcard.question }}</div>
            <div class="card-answer">{{ flashcard.answer }}</div>
        </div>
    {% endfor %}
</div>

</body>
</html>
