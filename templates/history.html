<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards del Tema {{ topic }}</title>
    <link rel="stylesheet" href="../static/css/history.css">
    
</head>
<body>
  <nav> <a href="{{ url_for('home') }}">Home</a> 
    <a href="{{ url_for('create_card') }}">Crear Flashcard</a> 
    <a href="{{ url_for('topics') }}">Flashcards</a> 
    {% if session.get('user_id') %} 
      <a href="{{ url_for('logout') }}">Logout</a> 
      {% else %} <a href="{{ url_for('login') }}">Login</a> 
      <a href="{{ url_for('register') }}">Register</a> 
    {% endif %} 
  </nav>
  <h1>Flashcards del Tema: {{ topic }}</h1>

  <div class="card-container">
    {% for flashcard in flashcards %}
        <div class="card">
            <div class="card-inner">
                <div class="card-question">
                    {{ flashcard.question }}
                </div>
                <div class="card-answer">
                    {{ flashcard.answer }}
                </div>
            </div>
        </div>
    {% endfor %}
  </div>
</body>
</html>
