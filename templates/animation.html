<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaciÃ³n de Estudiar</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f9fc;
        }

        .study-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* AnimaciÃ³n del libro */
        .book {
            width: 150px;
            height: 100px;
            background-color: #3b5998;
            border-radius: 10px;
            position: relative;
            transform-origin: center;
            animation: open-book 3s ease-in-out infinite;
        }

        /* PÃ¡ginas del libro */
        .book::before, .book::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: white;
            top: 0;
            border-radius: 10px;
        }

        .book::before {
            left: 0;
            transform-origin: right;
            animation: open-left-page 3s ease-in-out infinite;
        }

        .book::after {
            right: 0;
            transform-origin: left;
            animation: open-right-page 3s ease-in-out infinite;
        }

        /* Ideas que salen del libro */
        .idea {
            position: absolute;
            top: -40px;
            font-size: 1.5rem;
            color: #f39c12;
            opacity: 0;
            animation: ideas-burst 3s ease-in-out infinite;
        }

        .idea:nth-child(1) { animation-delay: 0.2s; }
        .idea:nth-child(2) { animation-delay: 0.4s; }
        .idea:nth-child(3) { animation-delay: 0.6s; }

        /* AnimaciÃ³n de abrir el libro */
        @keyframes open-book {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(-15deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes open-left-page {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(-90deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes open-right-page {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes ideas-burst {
            0% { opacity: 0; transform: translateY(0) scale(1); }
            50% { opacity: 1; transform: translateY(-30px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-60px) scale(1); }
        }

    </style>
</head>
<body>

        <div class="book">

        </div>
    </div>
</body>
</html>
