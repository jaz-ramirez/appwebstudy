<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temas de Flashcards</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .card {
            width: 200px;
            background-color: #f0f0f0;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Temas de Flashcards</h1>
<div class="card-container">
    {% for topic in topics %}
        <div class="card">
            <a href="{{ url_for('history', topic=topic) }}">{{ topic }}</a>
        </div>
    {% endfor %}
</div>

</body>
</html>
