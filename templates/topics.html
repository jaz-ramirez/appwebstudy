<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temas de Flashcards</title>
    <link rel="stylesheet" href="../static/css/topics.css">
<body>
    <nav> <a href="{{ url_for('home') }}">Home</a> 
        <a href="{{ url_for('create_card') }}">Create Flashcard</a> 
        <a href="{{ url_for('topics') }}">History</a> 
        {% if session.get('user_id') %} 
          <a href="{{ url_for('logout') }}">Logout</a> 
          {% else %} <a href="{{ url_for('login') }}">Login</a> 
          <a href="{{ url_for('register') }}">Register</a> 
        {% endif %} 
    </nav>

    <br>
    <h1>Temas de Flashcards</h1>
    <br><br>
    <div class="card-container">
        {% for topic in topics %}
            <div class="card">
                <a href="{{ url_for('history', topic=topic) }}">{{ topic }}</a>
            </div>
        {% endfor %}
    </div>

</body>
</html>
